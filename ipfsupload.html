<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to IPFS</title>
</head>
<body>

<h1>Upload File to IPFS</h1>
<input type="file" id="fileInput" />
<button onclick="uploadFile()">Upload</button>
<p id="result"></p>

<script>
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("https://api.web3.storage/upload", {
                method: "POST",
                headers: {
                    'Authorization': 'Bearer ' + 'YOUR_WEB3_STORAGE_API_KEY' // Replace with your Web3.Storage API key
                },
                body: formData
            });

            const data = await response.json();
            if (data.cid) {
                document.getElementById('result').innerText = 'File uploaded successfully! CID: ' + data.cid;
                console.log('CID:', data.cid);
            } else {
                alert('Error uploading file');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while uploading the file.');
        }
    }
</script>

</body>
</html>
